name: Test | Build | Deploy

on:
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.md'
      
  workflow_dispatch: # To run manually

jobs:

  Test:

    runs-on: self-hosted

    steps:
    - name: Checkout Project
      uses: actions/checkout@v3
      
    - name: Setup JDK 22
      uses: actions/setup-java@v3
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven
  
    - id: file_changes
      name: File Changes
      uses: trilom/file-changes-action@v1.2.3
         
    - if: contains(steps.file_changes.outputs.files , 'agile/tdd/')
      name: Build Maven Project
      run: |
        mvn test --file agile/tdd/pom.xml
    - if: contains(steps.file_changes.outputs.files , 'dsa-kotlin/')
      name: Build Maven Project
      run: |
        mvn test --file dsa-kotlin/pom.xml    
    - if: contains(steps.file_changes.outputs.files , 'code/fun-with-kotlin/')
      name: Build Maven Project
      run: |
        mvn test --file code/fun-with-kotlin/pom.xml    
        
